<!-- user-list.component.html -->

<h2>User List</h2>

<ul>
  <li *ngFor="let user of users">
    {{ user.id }} - {{ user.name }}
    <button (click)="showDetails(user.id)">Show Details</button>
  </li>
</ul>

<app-user-details *ngIf="selectedUserId !== undefined" [userId]="selectedUserId"></app-user-details>
